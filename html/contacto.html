    <div>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos Personales</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" name="nombre" class="valida" 
                    required pattern="[A-Za-z]+" title="Solo admite letras"
                    placeholder="Introduce tu nombre"> 
                    <abbr title="Obligatiorio">*</abbr>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" type="text" name="apeliidos" class="valida" 
                    required pattern="[A-Za-z]+" title="Solo admite letras"
                    placeholder="Introduce tus apellidos">
                    <abbr title="Obligatiorio">*</abbr>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" required class="valida" 
                    pattern=".+@.+\..+" title="Introduce email valido (exmaple@deemail.com)"
                    placeholder="usuario@email.com">
                    <abbr title="Obligatiorio">*</abbr>
                </div>
                <div>
                    <label for="fecha">Fecha de Nacimiento:</label>
                    <input type="date" name="fecha" id="fecha" 
                    min="1940-12-17" max="2024-01-01">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" nombre="edad" 
                    min="1" max="100">
                </div>
                <div>
                    Sexo:
                    <input type="radio" id="hombre" name="sexo" value="H">
                        <label for="hombre">Hombre</label>
                    <input type="radio" id="mujer" name="sexo" value="M">
                        <label for="mujer">Mujer</label>
                    <input type="radio" id="otro" name="sexo" value="O" checked>
                        <label for="otro">Otro</label>
                </div>
                <div>
                    <label for="pais">País:</label>
                    <select name="pais" id="pais">
                        <option value="" selected="selected">- Selecciona -</option>
                        <option value="ESP">España</option>
                        <option value="FR">Francia</option>
                        <option value="POR">Portugal</option>
                        <option value="ITA">Italia</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros Datos</legend>
                <div>
                    <p>
                       <label for="mensaje">Mensaje:</label>
                       <textarea name="mensaje" id="mensaje" cols="70" rows="10" 
                       spellcheck="true" placeholder="Introduce tu mensaje..."></textarea> 
                    </p>
                </div>
                <div>
                    <label for="adjunto">Adjunta una foto...</label>
                    <input type="file" name="adjunto" accept=".jpeg,.jpg,.png" multiple>
                </div>
            </fieldset>
            <div>
                <div>
                    <input type="checkbox" id="condiciones" name="condiciones" checked>
                    <label for="condiciones">He leído las condiciones...</label>
                </div>
                <div>
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>
